<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo HTML</title>
</head>
<body>
    <!-- Mostrar el valor "TeoVex" dentro de un elemento HTML -->
    <p id="nombre">TeoVex</p>

    <!-- TambiÃ©n se puede insertar usando JavaScript -->
    <script>
        // Declarar e inicializar la variable 'nombre' con el valor "TeoVex"
        let nombre = "TeoVex";

        // Insertar el valor en el elemento con el id "nombre"
        document.getElementById("nombre").textContent = nombre;
    </script>
</body>
</html>
